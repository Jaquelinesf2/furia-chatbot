<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FURIA Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <img src="/static/img/FuriaLogo.png" alt="Logo FURIA" class="logo" />
    <h1>Bem-vindo ao Chat da FURIA</h1>
    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" name="pergunta" placeholder="Digite sua mensagem..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="/static/script.js" defer></script>
</body>
</html>
